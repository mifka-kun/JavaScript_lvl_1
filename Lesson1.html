 <script async>
    /*Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
           градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf –
           температура по Фаренгейту, Tc – температура по Цельсию */
    var tempC = parseInt(prompt("Введите температуру в градусах цельсия"));
    /*
    console.log(typeof(tempC));
    console.log(tempC);
    console.log(isNaN(tempC));
    */
    var tempF;
    if (!isNaN(tempC)) {
        tempF = tempC * 9 / 5 + 32;
        alert("Температура в градусах по фаренгейту " + tempF);
    }
    else {
        alert("Вы ввели не число");
    }
</script>
