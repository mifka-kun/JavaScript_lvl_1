 <script>
    /*1) Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/
    
    var numberObj =
        {   
        units:0,
        tens:0,
        hundreds:0
        };
    
    numberObj.getIntToUnits = function(referenseNumber)
    {
        this.units          =  referenseNumber%10;
        this.tens           = (referenseNumber%100 - this.units)/10;
        this.hundreds       = (referenseNumber - this.tens*10- this.units)/100 
    }
  
    var text="",numberInt = parseInt(prompt("Введите число больше 0 но меньше 999"));  
    if (numberInt == NaN)
    {
        text= "Вы ввели не число!";
    } 
    else if(numberInt<=0||numberInt>999)
    {
        text = "Введенное число находится вне диапазона от 0 до 999";
    }
    else
    {
        numberObj.getIntToUnits(numberInt);
        text = "Число " + numberInt + " преобразованно в класс";
        text +="\nРезультат выведен в консоль";
    }
    console.log(numberObj);        
    alert(text);
</script>
