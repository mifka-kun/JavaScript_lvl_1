<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>JavaScript1.Lesson3</title>
</head>
<body>
 <script>
    /*1) С помощью цикла while вывести все простые числа в промежутке от 0 до 100 
    Простым числом является натуральное число, которое делится только на себя и на единицу и которое больше единицы.*/
    var i = 2, min=2, max = 100, thisIsSimple = true, arrayOfSimple = [];
    while (min<=max) 
    {
        thisIsSimple = true;
        i = 2;
        while (i<min) 
        {
            if (min%i==0) //если число делится на какое-либо без остатка, то оно не простое
            {
                thisIsSimple = false;        
            }
            i++;
        }

        if (thisIsSimple) 
        {
            arrayOfSimple.push(min);
        }
        min++;
    }
    document.write("Ряд простых чисел от 0 до 100 ("+ arrayOfSimple.length +" шт.): " + arrayOfSimple);
    document.write("<hr>");
    /*2) С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:
    0 – это ноль
    1 – нечетное число
    2 – четное число
    3 – нечетное число
    …
    10 – четное число*/
 
    i = 0; max = 10; text = "";
    do 
    {
        if (i == 0) 
            {
                text = i + " - это ноль";
            } 
        else if (i%2 == 0) 
            {
                text = i + " - четное число";               
            }    
        else  
            {
                text = i + " - нечетное число";               
            }
    i++;            
    document.write(text + "<br>");
    } while (i<=max);
    document.write("<hr>");

    /*3) * Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно вот так:
    for(…){// здесь пусто}*/
    document.write("Выводим с помощью цикла for числа от 0 до 9, НЕ используя тело цикла <br>");
    for (var i=0; i<10; document.write(i++ + "<br>"));

    /* 4) * Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:*/
    var max = 20, text ="";
    for (var i = 1; i <= max; i++) 
    {
        text ="";
        for (var j = 0; j < i; j++)
        {
           text += "*";
        }
        console.log(text + "("+i+")");
    }
    alert("Пирамида нарисована в консоли");
</script>
</body>
</html>
